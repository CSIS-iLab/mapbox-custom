  <meta charset="utf-8">

  <script src="https://csis-ilab.github.io/map-templates/dist/js/makeMapmin.js"></script>

</head>

<body>

  <script src="africaPorts.js"></script>


  <style>
    .box {
      background: -webkit-linear-gradient(rgba(255,255,255,0.75) 0%, rgba(255,255,255,1) 100%);
      background: -o-linear-gradient(rgba(255,255,255,0.75) 0%, rgba(255,255,255,1) 100%);
      background: linear-gradient(rgba(255,255,255,0.75) 0%, rgba(255,255,255,1) 100%); /* Chrome10-25,Safari5.1-6 */ /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#14ffffff', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
      border-radius:0;
    }
    .box header h1, h3{
      /* font-style:italic; */
    }
    ul.popupEntryStyle {
      margin:0;
     padding: 0 0 0 24px;
    }
    .popupEntryStyle {
      margin-bottom:.5em;
    }
    .popupTitleStyle {
      text-align:left;
    }

    .leaflet-container {
      font: 14px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
    }

    .icon-group {
      border-bottom: 27px solid #fff;
      border-top: 0 solid transparent;
      border-radius: 0;
      border-right: 18px solid transparent;
      border-left: 18px solid transparent;
      height:0 !important;
      width:0 !important;
    }

    .leaflet-marker-icon.leaflet-interactive:not(.marker-cluster-small):not(img) .text {
      border: 0 !important;
      top: 6px !important;
      left: -5px !important;
    }

    span.text::after {
      content: "ports";
      display: block;
      font-size: 9px;
      font-size: .6rem;
      position: absolute;
      left: -6px;
      top: 110%;
    }

    #controls .widget:last-child {
      margin-bottom: 0
    }

    section.risks {
      min-height: 75px;
    }

    section.risks h3 {
      display:none
    }

    header p {
      font: 13.5px/17.5px "Open Sans"
    }

    .leaflet-popup-tip,
    .leaflet-popup-content-wrapper {
      color: #fff;

    }
