<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville:300,400,600"
    />
    <title>IOR Map | AMTI</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />

    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      rel="stylesheet"
    />
    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    <link
      href="https://carto.com/developers/carto-js/examples/maps/public/style.css"
      rel="stylesheet"
    />

    <!-- Include Zoom Slider plugin -->
    <script src="zoom-slider/zoomslider.js"></script>
    <link href="zoom-slider/zoomslider.css" rel="stylesheet">

    <link
      rel="preconnect stylesheet"
      href="https://use.typekit.net/ats0hoc.css"
    />

    <link href="css/makeMap.css" rel="stylesheet" />

    <link href="css/ior-features.css" rel="stylesheet" />
  </head>

  <body>
    <nav id='menu-ui' class='menu-ui'></nav>
      <div id="map" class="map" tabindex="0"></div>
      <aside class="toolbox">
        <input type="checkbox" class="ui mobile-only" />

          <div class="menu menu-translate">
            Indian Ocean Resources
          </div>
        </div>
        <div class="box">
          <header class="translate mobile-toggle">
            <h1>
              <a target="_blank" id="logo" href="https://amti.csis.org" style="background-image: url(&quot;https://raw.githubusercontent.com/CSIS-iLab/amti-viz/master/logo.jpeg&quot;);"></a>
              Indian Ocean Features
            </h1>
            <p class="translate mobile-only open-sans">
              A map of the U.S. electrical grid, organized by operating utility
              company.
            </p>
          </header>
         
          <p class="translate description open-sans mobile-toggle">Click to toggle type of asset</p>
          <div class="separator mobile-toggle"></div>
          <div id="controls">
              <div id="info">
          
            <section class="widget type_of_asset">
              <h3 class="translate">Type of Asset</h3>
              <ul class="actions">
                <li>
                  <label for="Coastal Surveillance Radar Systems"
                    ><input
                      class="widget checkbox"
                      type="checkbox"
                      name="Coastal Surveillance Radar Systems"
                      id="Coastal Surveillance Radar Systems"
                      checked=""
                    /><span class="colorKey"></span
                    ><span
                      class="itemText"
                      style="transform: translateY(14.1667%);"
                      >Coastal Surveillance Radar Systems</span
                    ></label
                  >
                </li>
                <li>
                  <label for="Indian Offshore Military Facility"
                    ><input
                      class="widget checkbox"
                      type="checkbox"
                      name="Indian Offshore Military Facility"
                      id="Indian Offshore Military Facility"
                      checked=""
                    /><span class="colorKey"></span
                    ><span
                      class="itemText"
                      style="transform: translateY(14.1667%);"
                      >Indian Offshore Military Facility</span
                    ></label
                  >
                </li>
                <li>
                  <label for="Commercial/Dual-use Facilities"
                    ><input
                      class="widget checkbox"
                      type="checkbox"
                      name="Commercial/Dual-use Facilities"
                      id="Commercial/Dual-use Facilities"
                      checked=""
                    /><span class="colorKey"></span
                    ><span
                      class="itemText"
                      style="transform: translateY(14.1667%);"
                      >Commercial/Dual-use Facilities</span
                    ></label
                  >
                </li>
                <li>
                  <label for="FOREIGN MILITARY FACILITIES W/ INDIAN ACCESS"
                    ><input
                      class="widget checkbox"
                      type="checkbox"
                      name="Foreign Military Facilities w/ Indian Access"
                      id="Foreign Military Facilities w/ Indian Access"
                      checked=""
                    /><span class="colorKey"></span
                    ><span
                      class="itemText"
                      style="transform: translateY(14.1667%);"
                      >Foreign Military Facilities w/ Indian Access</span
                    ></label
                  >
                </li>
              </ul>
            </section>
          </div>

          <footer>
            <div class="hidden"></div>
          </footer>
        </div>
      </aside>
    </section>
    <script src="js/ior-features.js"></script>
  </body>
</html>
