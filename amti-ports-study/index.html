<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Major Indian Ocean Port Projects</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaWxhYm1lZGlhIiwiYSI6ImNpbHYycXZ2bTAxajZ1c2tzdWU1b3gydnYifQ.AHxl8pPZsjsqoz95-604nw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ilabmedia/cjfcjy0v177tp2rmilard8d6w', // stylesheet location
    center: [72.709476, 12.169308],
pitch: 45.50, // pitch in degrees
bearing: -16.00, // bearing in degrees
zoom: 4.32
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.FullscreenControl());

</script>

</body>
</html>
