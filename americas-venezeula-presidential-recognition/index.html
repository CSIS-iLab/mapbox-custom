<!DOCTYPE html>
<html>

<head>
  <title>Venezuela Presidential Recognition</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>

  <!-- Include Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <!-- Include CARTO.js -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.0.2/carto.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">
  <link href="zoom_slider/zoomslider.css" rel="stylesheet">
  <script src="zoom_slider/zoomslider.js"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div id="map"></div>
  <!-- Description -->
  <aside class="toolbox">
    <input type="checkbox" class="ui mobile-only">
    <div class="hamburger mobile-only">
      <div class="icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu">
        Venezuela Presidential Recognition
      </div>
    </div>

    <div class="box">


      <header>
        <h1 class="title mobile-toggle">Venezuela Presidential Recognition</h1>
      </header>
      <div class="separator"></div>
      <section>

        <ul class="key">
          <li>
            <div  class="label">
              <span class="colorKey" style="background-color: #5cc181;"></span>
             Recognizes Juan Guaidó as President
           </div>
          </li>
          <li>
            <div  class="label">
              <span class="colorKey" style="background-color: #f4da97;"></span>
              Recognizes Nicolás Maduro as President
           </div>
          </li>
          <li>
            <div class="label">
              <span class="colorKey" style="background-color: #c7c8ca;"></span>
             Did not make a statement
           </div>
          </li>
          <li>
            <div class="label">
              <span class="colorKey" style="background-image: url(images/stripe.png);background-size:500%"></span>
             Unconfirmed
           </div>
          </li>
        </ul>

        <div class="separator"></div>
        <div class="filter-label">Multilaterals</div>

        <ul class="key">

          <li>
            <div class="label">

              <span class="colorKey" style="background-color: #f4da97;"></span>
              European Union
            </div>
          </li>

          <li>
            <div class="label">

              <span class="colorKey" style="background-color: #f4da97;"></span>
              Lima Group
            </div>
          </li>

          <li>
            <div class="label">

              <span class="colorKey" style="background-color: #f4da97;"></span>
             Inter-American Development Bank
            </div>
          </li>

        </ul>


      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <script src="js/app.js"></script>
</body>

</html>
