<!DOCTYPE html>
<html>
<head>
		<meta charset='utf-8' />
		<title>Oil and Gas Resources of the South China Sea</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
		<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
		<style>
				body { margin:0; padding:0; }
				#map { position:absolute; top:0; bottom:0; width:100%; }
				.tabContainer {
		position: absolute;
		top: 0;
		right: 0;
		width: 400px;
		height: 400px;
		overflow: hidden;
		font-family: 'PT Sans Narrow', sans-serif;
}
#megamenu{
	background-color: #FFFFFF;
	display: inline-block;
	padding: 10px 50% 31px 10px;
	text-align: left;
}

#megamenu h2 {
	color: #023850;
}

#menu {
		background: #fff;
		position: absolute;
		z-index: 1;
		top: 10px;
		right: 10px;
		border-radius: 3px;
		width: 120px;
		border: 1px solid rgba(0,0,0,0.4);
		font-family: 'Open Sans', sans-serif;
}

#menu a {
		font-size: 13px;
		color: #404040;
		display: block;
		margin: 0;
		padding: 0;
		padding: 10px;
		text-decoration: none;
		border-bottom: 1px solid rgba(0,0,0,0.25);
		text-align: center;
}

#menu a:last-child {
		border: none;
}

#menu a:hover {
		background-color: #f8f8f8;
		color: #404040;
}

#menu a.active {
		background-color: #3887be;
		color: #ffffff;
}

#menu a.active:hover {
		background: #3074a4;
}

.colorKey{
	height: 15px;
	width: 15px;
	display: inline-block;
	margin-right: 5px;
	margin-left: 5px;
	vertical-align: middle;
	border-radius: 20px;
	border: black solid .5px;
}
		</style>
</head>
<body>
		<!--<nav id="menu">Click to toggle layers</nav>-->
<div id='map'></div>
<div class='tabContainer'>
	<div id='megamenu'>

		<h2>
			Resource Blocks
		</h2>

		<div class="colorKey" style="background-color: #a4fdfe;"></div>Vietnam
		<br / >
		<div class="colorKey" style="background-color: #b1feae;"></div>Indonesia
		<br / >
		<div class="colorKey" style="background-color: #d16ba8;"></div>Philippines
		<br / >
		<div class="colorKey" style="background-color: #7a7dff;"></div>Malaysia
		<br / >
		<div class="colorKey" style="background-color: #ffff7a;"></div>Brunei

		<p>
			<a href="https://amti.csis.org" target="_blank">AMTI</a> &copy; CSIS
		</p>

	</div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaWxhYm1lZGlhIiwiYSI6ImNpbHYycXZ2bTAxajZ1c2tzdWU1b3gydnYifQ.AHxl8pPZsjsqoz95-604nw';
var map = new mapboxgl.Map({
		container: 'map', // container id
		style: 'mapbox://styles/ilabmedia/cjjpud7fv01sz2rpg8x0qly6o', // stylesheet location
		center: [115.013836, 11.695247],
		pitch: 36.00, // pitch in degrees
		bearing: -30.74, // bearing in degrees
		zoom: 4.85,
		maxZoom: 6,
		minZoom: 4
});


// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.FullscreenControl(), 'top-left');

</script>

</body>
</html>
